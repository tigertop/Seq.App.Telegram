name: Deploy nuget package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.3
    - name: nuget restore
      run: nuget restore src
    - name: build
      run: dotnet publish .\src\Seq.App.Telegram\Seq.App.Telegram.csproj -c Release -o ./obj/publish
    - name: Create the package
      run: dotnet pack .\src\Seq.App.Telegram\Seq.App.Telegram.csproj --no-build -c Release -o ./bin/nuget -p:PackageVersion="1.0.0"
    - name: Publish the package to GPR
      run: dotnet nuget push D:\a\Seq.App.Telegram\src\Seq.App.Telegram\bin\nuget\TopSoft.Seq.App.Telegram.1.0.0.nupkg -s "https://api.nuget.org/v3/index.json" -k ${{ secrets.NUGET_TOCKEN }}
